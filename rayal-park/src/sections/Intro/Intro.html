<section class="intro">
    <div class="container">
        <div class="intro__inner">
            <h3 class="suptitle intro__suptitle">Serenity</h3>
            <h2 class="title intro__title">
                Stay with us feel like <span class="title-highlight">home</span>.
            </h2>
            <h3 class="subtitle intro__subtitle">
                Pet-friendly hotels are becoming increasingly popular, appealing to travellers who can&rsquo;t bear to
                be parted.
            </h3>
            <a href="#" class="button" id="intro__read-more">Read more</a>
            <form class="intro__findroom">
                <div class="intro__findroom-wrapper">
                    <div class="intro__findroom-section" data-datepicker="checkin">
                        <span class="intro__findroom-section-title">
                            Check in
                        </span>
                        <label for="intro__trip-start" class="intro__findroom-section-label">trip start</label>
                        <input type="date" class="intro__findroom-section-date" id="intro__trip-start"
                            name="trip-start">
                    </div>
                    <div class="intro__findroom-section" data-datepicker="checkout">
                        <span class="intro__findroom-section-title">
                            Check out
                        </span>
                        <label for="intro__trip-end" class="intro__findroom-section-label">trip end</label>
                        <input type="date" class="intro__findroom-section-date" id="intro__trip-end" name="trip-end">
                    </div>
                    <div class="intro__findroom-section">
                        <span class="intro__findroom-section-title">
                            Person
                        </span>
                        <div class="intro__findroom-person">
                            <select name="adults" id="intro__adults" class="intro__select">
                                <option value="1">1 Adult</option>
                                <option value="2">2 Adults</option>
                                <option value="3">3 Adults</option>
                                <option value="4">4 Adults</option>
                            </select>
                            <select name="kids" id="intro__kids" class="intro__select">
                                <option value="0">No kids</option>
                                <option value="1">1 Kid</option>
                                <option value="2">2 Kids</option>
                                <option value="3">3 Kids</option>
                                <option value="4">4 Kids</option>
                            </select>
                        </div>
                    </div>
                    <button class="button" id="intro__findroom-btn">Find room</button>
                </div>
            </form>
        </div>
    </div>
</section>
